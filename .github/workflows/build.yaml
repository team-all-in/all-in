---
name: Build
on: 
  pull_request:
    types:
      - opened
      - synchronize
    paths:
      - "packages/api/**"

jobs:
  push:
    runs-on: ubuntu-latest

    permissions:
      id-token: write
      contents: read

    steps:
      - uses: actions/checkout@6d193bf28034eafb982f37bd894289fe649468fc #v4
      - name: build and push
        working-directory: packages/api
        run: |
          docker build . -t all-in-api --platform linux/amd64
